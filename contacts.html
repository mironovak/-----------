<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="<биржа, услуг, meWork, контакты">
    <meta name="description" content="meWork - это новая биржа фриланса, все услуги фрилансеров от 500 руб.">
    <title>meWork</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="icon" href="images/fav.png"  type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__section">
                <div class="header__item headerlogo">
                    <img src="images/logo.png" height="100" width="135" alt="">
                </div>
            </div>
            <div class="header__section">
                <div class="header__item headerButton">
                    <a href="index.html">Главная</a></div>
                <div class="header__item headerButton">
                    <a href="services.html">Каталог услуг</a></div>
                 <div class="header__item headerButton">
                    <a href="order.html">Оформить заказ</a></div>
                <div class="header__item headerButton">
                    <a href="vacancies.html">Вакансии</a></div>
                <div class="header__item headerButton">
                    <a href="contacts.html">Контакты</a></div>
            </div>
    </div>
    <main class="main">
            <div class="box-case3">
                <div class="form-container">
                    <form action="">
                        <div class="form-field multi-input">
                            <h2>Введите Ваше имя:</h2>
                            <input type="text"  placeholder="Имя">
                        </div>
                        <div class="form-field input-right">
                            <h2>Введите Вашу почту:</h2>
                            <input type="email"  placeholder="ivanov21@mail.ru">
                        </div>
                        <div class="form-field input-right">
                            <h2>Введите Ваш номер:</h2>
                            <input type="tel" pattern="\+[7][0-9]{3} [0-9]{3} [0-9]{4}" placeholder="+7900 000 0000">
                        </div>
                        <div class="form-field input-right">
                            <h2>Укажите тематику письма:</h2>
                            <select>
                                 <option value="1">Связь с работодателем</option> <!--Добавление списка для выбора-->
                                 <option value="2">Выставить проект</option>
                                 <option value="3">Иные предложения</option>
                                 <option value="3">Жалоба</option>
                            </select>
                        </div>
                        <div class="form-field input-right">
                            <textarea rows="7" cols="60" placeholder="Введите сообщение" ></textarea>
                        </div>
                        <div class="form-field input-right">
                            <input type="file">
                        </div>
                        <div class="form-field input-right">
                            <h2>Согласие на обработку персональных данных <input type="checkbox"></h2>
                        </div>
                        <div class="form-field input-right">
                            <input type="submit" value="Отправить письмо">
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <footer>
        <h3><b>Instagram: mework</b></h3>
    </footer>

</body>
</html>
